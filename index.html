<html>
<head>
<title>Shikodes</title>

  <!-- tailwind -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- local files-->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

</head>
<body onscroll="modifyNav()">

<nav id="navbar" class="text-gray-700 body-font is-sticky">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a id="nav-logo" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Shikodes</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900 cursor-pointer">Home</a>
      <a class="mr-5 hover:text-gray-900 cursor-pointer">Timed Challenges</a>
      <a class="mr-5 hover:text-gray-900 cursor-pointer">Self-Practice</a>
      <a class="mr-5 hover:text-gray-900 cursor-pointer">Discussions</a>
    </nav>
    <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</nav>


  <section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
        <br class="hidden lg:inline-block">shik coding challenges
      </h1>
      <p class="mb-8 leading-relaxed">Ya'll kids wanna code? Go ahead and code</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Timed Challenges</button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg">Discussion panel</button>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    </div>
  </div>
</section>

  <!-- horizontal blocks -->
  <section class="text-gray-700 body-font overflow-hidden">
    <div id="challenges" class="container px-5 py-24 mx-auto">
      <div>
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 mb-8">
          <br class="hidden lg:inline-block">Upcoming Events
        </h1>

        <div v-for="challenge of all_challenges" class="py-8 flex flex-wrap md:flex-no-wrap px-8 has-border-on-hover cursor-pointer mb-4">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="tracking-widest font-medium title-font text-gray-900">CHALLENGE</span>
            <span class="mt-1 text-gray-500 text-sm">{{ challenge.date }}</span>
            <span class="mt-1 text-gray-500 text-sm">{{ challenge.time }}</span>
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{ challenge.header }}</h2>
            <p class="leading-relaxed">{{ challenge.info }}</p>
            <a class="text-indigo-500 inline-flex items-center mt-4">Learn More
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="js/main.js"></script>


</body>
</html>
